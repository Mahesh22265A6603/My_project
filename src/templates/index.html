<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Deblurring</title>
    <style>
        body {
            font-family: "Roboto", Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #2c3e50;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            font-size: 2.2rem;
            color: #34495e;
            margin-bottom: 25px;
        }

        form {
            background-color: #ffffff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            width: 320px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: stretch;
        }

        label {
            font-size: 1rem;
            font-weight: 500;
            color: #555;
            margin-bottom: 5px;
        }

        input[type="file"] {
            padding: 10px;
            font-size: 0.95rem;
            border: 1px solid #ccc;
            border-radius: 6px;
            transition: border-color 0.3s;
            width: 100%;
        }

        input[type="file"]:focus {
            outline: none;
            border-color: #3498db;
        }

        button {
            background-color: #3498db;
            color: #ffffff;
            padding: 12px;
            font-size: 1rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            text-align: center;
            transition: background-color 0.3s;
            width: 100%;
        }

        button:hover {
            background-color: #2980b9;
        }

        #output-section {
            margin-top: 30px;
            text-align: center;
            width: 100%;
            max-width: 500px;
        }

        h2 {
            font-size: 1.6rem;
            color: #34495e;
            margin-bottom: 15px;
        }

        #output-image {
            max-width: 100%;
            height: auto;
            border: 1px solid #ddd;
            border-radius: 8px;
            display: none;
        }

        #download-link {
            text-decoration: none;
            color: #3498db;
            font-size: 1rem;
            font-weight: 500;
            margin-top: 15px;
            display: none;
            transition: color 0.3s;
        }

        #download-link:hover {
            color: #2980b9;
        }
    </style>
</head>
<body>
    <h1>Image Deblurring</h1>
    <form id="upload-form" method="POST" enctype="multipart/form-data" action="/deblur">
        <label for="file">Upload a blurred image:</label>
        <input type="file" id="file" name="file" accept="image/*" required>
        <button type="submit">Deblur Image</button>
    </form>
    <div id="output-section">
        <h2>Output</h2>
        <img id="output-image" src="" alt="Deblurred Image">
        <a id="download-link" href="" download>Download Image</a>
    </div>
    <script>
        document.getElementById('upload-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            const response = await fetch('/deblur', { method: 'POST', body: formData });
            if (response.ok) {
                const blob = await response.blob();
                const url = URL.createObjectURL(blob);
                const outputImage = document.getElementById('output-image');
                const downloadLink = document.getElementById('download-link');
                outputImage.src = url;
                outputImage.style.display = 'block';
                downloadLink.href = url;
                downloadLink.style.display = 'block';
            } else {
                alert('Failed to process image. Please try again.');
            }
        });
    </script>
</body>
</html>
